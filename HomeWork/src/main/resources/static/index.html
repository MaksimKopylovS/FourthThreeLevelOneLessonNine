<!doctype html>

<html ng-app="app" xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Магазин</h1>

    <h3>Добавить новый товар </h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="form-group col-md-6">
            <label for="productTitle">Название</label>
            <input class="form-control" type="text" ng-model="product.title" id="productTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="productPrice">Цена</label>
            <input align="vertical" class="form-control" type="number" ng-model="product.cost" id="productPrice">
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Сохранить">
        </div>
    </form>

    <h3>Список товаров
        <button class="btn btn-success" ng-click="fillTable()" type="submit">
            Начало
        </button>
    </h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действие</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigeation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>


    <h3>Поиск товара</h3>
    <form action="find">
        <input type="number" id="elem1" name="findId">
        <input type="button" id="butt" ng-click="productFindById()" value="Найти" />
    </form>
    <form >
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
            </tr>
            <tbody>
            <tr>
                <td>{{productId.id}}</td>
                <td>{{productId.title}}</td>
                <td>{{productId.cost}}</td>
            </tr>
            </tbody>
            </thead>
        </table>
    </form>

    <h3>Редактирование товара</h3>
    <form novalidate ng-submit="editProduct()">
        <div class="form-group col-md-6">
            <label for="productId">id - Для редактирования</label>
            <input class="form-control" type="number" ng-model="product.id" id="productId">
        </div>
        <div class="form-group col-md-6">
            <label for="productEditTitle">Изменить Название</label>
            <input class="form-control" type="text" ng-model="product.title" id="productEditTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="productEdirPrice">Изменить Цену</label>
            <input align="vertical" class="form-control" type="number" ng-model="product.cost" id="productEdirPrice">
        </div>
        <div>
            <input class="btn btn-success" type="submit" value="Сохранить">
        </div>
    </form>




</div>
</body>
</html>
